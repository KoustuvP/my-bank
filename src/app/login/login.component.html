<div class="bg-blue-wrapper">
  <div class="content-wrapper">
    <div class="logo-wrapper">
      <img class="logo" src="../../../assets/icons/sant-logo-red.svg" />
    </div>
    <div class="content">
      <div class="form-wrapper">
        <form [formGroup]="loginForm" (ngSubmit)="onAuthentication()">
          <div>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input
                type="email"
                matInput
                [formControl]="emailFormControl"
                [errorStateMatcher]="matcher"
                placeholder="Ex. pat@example.com"
              />
              <mat-hint></mat-hint>
              <mat-error
                *ngIf="
                  emailFormControl.hasError('email') &&
                  !emailFormControl.hasError('required')
                "
              >
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input
                type="password"
                matInput
                [formControl]="passwordFormControl"
              />
              <mat-hint></mat-hint>
              <mat-error *ngIf="passwordFormControl.hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <button
            mat-flat-button
            color="warn"
            class="login"
            [disabled]="!loginForm.valid"
          >
            Log in
          </button>
        </form>
      </div>
      <div class="alternate-section">
        <span><em>Click here if you forget your password</em></span>
        <span><em>Forget password</em> </span>
        <span
          ><em><a routerLink="/register">Register here</a></em></span
        >
      </div>
    </div>
  </div>
</div>
